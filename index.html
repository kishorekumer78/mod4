<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container text-end my-3">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-lg btn-outline-primary" data-bs-toggle="modal"
            data-bs-target="#cartModal" data-toggle="tooltip" data-placement="top" title="Check your cart">
        Go to your cart <i class="bi bi-cart4"></i>
    </button>
</div>
<div class="container">
    <h2 class="text-center mb-3">Products</h2>
    <div id="productContainer" class="d-flex flex-wrap" style="gap:20px">
        <!--            cards go here-->
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="cartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!--                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="text-center mb-3">Cart</h2>
                <div class="text-end mb-3">
                    <button id="clearCart" class="btn btn-danger">Clear Cart</button>
                </div>
                <table class="table table-bordered text-center shadow">
                    <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <!--cart items-->
                    </tbody>
                </table>
                <h6 class="text-end" id="grossTotal">
                </h6>
                <h6 class="text-end text-danger" id="discount">
                </h6>
                <h5 class="text-end" id="payable">
                </h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Continue Shopping
                </button>
                <button type="button" class="btn btn-outline-success">Proceed to Pay</button>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js" type="module"></script>
<script>

</script>
</body>

</html>
