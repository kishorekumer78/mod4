<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-7">
            <h2 class="text-center mb-3">Products</h2>
            <div id="productContainer" class="d-flex d-flex flex-wrap" style="gap:20px">
                <!--            cards go here-->
            </div>
        </div>
        <div class="col-md-5">
            <h2 class="text-center mb-3">Cart</h2>
            <div class="text-end mb-3">
                <button id="clearCart" class="btn btn-danger">Clear Cart</button>
            </div>
            <table class="table table-bordered text-center shadow">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody id="tbody">
                <!--cart items-->
                </tbody>
            </table>
            <h6 class="text-end" id="grossTotal">
            </h6>
            <h6 class="text-end text-danger" id="discount">
            </h6>
            <h5 class="text-end" id="payable">
            </h5>
        </div>
    </div>
</div>
<script src="js/app.js" type="module"></script>
<script>

</script>
</body>

</html>
